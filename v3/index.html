<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>カメラアプリ</title>
    <!-- GoogleフォントのMaterial Symbolsを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        /* 全体のスタイルリセット */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        /* ビデオ要素を全画面表示 */
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* フラッシュ効果 */
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;pointer-events: none;
            transition: opacity 0.1s;
        }
        /* コントロールの配置 */
        #controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* シャッターボタンのスタイル */
        #shutter-button {
            width: 70px;
            height: 70px;
            border: 5px solid white;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #shutter-button:active {
            background-color: rgba(255,255,255,0.5);
        }
        /* モード切替ボタンのスタイル */
        #switch-mode {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        /* カメラ切替ボタンのスタイル */
        #switch-camera {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        /* 拡大ボタンのスタイル */
        #zoom-button {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        /* 拡大スライダーのスタイル */
        #zoom-slider {
            position: absolute;
            bottom: 100px;
            width: 80%;
            left: 10%;
            display: none;
        }
        /* Material Symbolsのスタイル */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 30px; /* アイコンのサイズを調整 */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
        }
    </style>
</head>
<body>
    <!-- カメラ映像の表示 -->
    <video id="video" autoplay playsinline></video>
    <!-- フラッシュ効果の要素 -->
    <div id="flash"></div>
    <!-- コントロールボタンの配置 -->
    <div id="controls">
        <button id="switch-mode"><span class="material-symbols-outlined">&#xE412;</span></button>
        <button id="zoom-button">x1</button>
        <button id="shutter-button"></button>
        <button id="switch-camera"><span class="material-symbols-outlined">&#xEFEB;</span></button>
    </div>
    <!-- 拡大スライダー -->
    <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1">
    <script>
        const video = document.getElementById('video');
        const shutterButton = document.getElementById('shutter-button');
        const switchModeButton = document.getElementById('switch-mode');
        const flash = document.getElementById('flash');
        const switchCameraButton = document.getElementById('switch-camera');
        const zoomButton = document.getElementById('zoom-button');
        const zoomSlider = document.getElementById('zoom-slider');

        let mediaStream = null;
        let mediaRecorder = null;
        let chunks = [];
        let mode = 'photo'; // 現在のモードを保持
        let zoomLevel = 1;
        let videoTrack = null;
        let currentFacingMode = 'environment'; // 初期カメラは背面

        // カメラの初期化
        async function initCamera(facingMode) {
            try {
                const constraints = {
                    video: { 
                        facingMode: facingMode ? { exact: facingMode } : 'environment',
                        width: { ideal:9999 },
                        height: { ideal: 9999 }
                    },
                    audio: true
                };
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = mediaStream;
                video.muted = true; // マイクの音を消音にする

                // ビデオトラックの取得
                videoTrack = mediaStream.getVideoTracks()[0];
                // カメラの能力を取得
                let capabilities = videoTrack.getCapabilities();

                // 最大解像度を設定
                let settingsConstraints = {};
                if (capabilities.width && capabilities.height) {
                    settingsConstraints.width = capabilities.width.max;
                    settingsConstraints.height = capabilities.height.max;
                }
                // 初期拡大率を適用
                if (capabilities.zoom) {
                    settingsConstraints.zoom = zoomLevel;
                }
                if (Object.keys(settingsConstraints).length > 0) {
                    await videoTrack.applyConstraints(settingsConstraints);
                }

            } catch (error) {
                console.error('カメラにアクセスできませんでした：', error);
            }
        }

        // カメラを起動
        (async () => {
            await initCamera(currentFacingMode);
        })();

        // シャッターボタンのクリックイベント
        shutterButton.addEventListener('click', () => {
            if (mode === 'photo') {
                takePhoto();
            } else if (mode === 'video') {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
        });

        // モード切替ボタンのクリックイベント
        switchModeButton.addEventListener('click', () => {
            if (mode === 'photo') {
                mode = 'video';
                switchModeButton.innerHTML = '<span class="material-symbols-outlined">&#xE04B;</span>'; // 動画アイコン
                shutterButton.style.borderColor = 'red';
            } else {
                mode = 'photo';
                switchModeButton.innerHTML = '<span class="material-symbols-outlined">&#xE412;</span>'; // 写真アイコン
                shutterButton.style.borderColor = 'white';
                shutterButton.style.backgroundColor = 'rgba(255,255,255,0.2)';
            }
        });

        // カメラ切替ボタンのクリックイベント
        switchCameraButton.addEventListener('click', async () => {
            // すべてのトラックを停止
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }

            // カメラの向きを切り替え
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            await initCamera(currentFacingMode);
        });

        // 写真を撮影
        function takePhoto() {
            // フラッシュ効果
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'photo.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg');
        }

        // 録画を開始
        function startRecording() {
            chunks = [];
            let options = null;

            // サポートされているMIMEタイプを検出
            const mimeTypes = [
                'video/webm;codecs=vp9','video/webm;codecs=vp8',
                'video/webm',
                'video/mp4',
                'video/x-matroska;codecs=avc1',
                'video/mpeg'
            ];

            for (let i = 0; i < mimeTypes.length; i++) {
                if (MediaRecorder.isTypeSupported(mimeTypes[i])) {
                    options = { mimeType: mimeTypes[i] };
                    break;
                }
            }

            // MIMEタイプがサポートされていない場合
            if (options === null) {
                options = {};
            }

            try {
                mediaRecorder = new MediaRecorder(mediaStream, options);
            } catch (e) {
                alert('このブラウザ・デバイスでは録画機能がサポートされていません。');
                console.error('MediaRecorderの初期化に失敗しました：', e);return;
            }

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    chunks.push(e.data);
                }
            };
            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();
            shutterButton.style.backgroundColor = 'red';
        }

        // 録画を停止
        function stopRecording() {
            mediaRecorder.stop();
            shutterButton.style.backgroundColor = 'rgba(255,255,255,0.2)';
        }

        // 動画を保存
        function saveVideo() {
            const blob = new Blob(chunks, { type: mediaRecorder.mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;

            let fileExtension = 'webm';
            if (mediaRecorder.mimeType.includes('mp4')){
                fileExtension = 'mp4';
            } else if (mediaRecorder.mimeType.includes('ogg')){
                fileExtension = 'ogv';
            } else if (mediaRecorder.mimeType.includes('x-matroska')){
                fileExtension = 'mkv';
            } else if (mediaRecorder.mimeType.includes('mpeg')){
                fileExtension = 'mpeg';
            }
            a.download = 'video.' + fileExtension;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 拡大ボタンの処理
        let pressTimer;
        zoomButton.addEventListener('mousedown', e => {
            e.preventDefault();
            pressTimer = setTimeout(showZoomSlider, 500);
        });
        zoomButton.addEventListener('mouseup', e => {
            e.preventDefault();
            if (pressTimer) {
                clearTimeout(pressTimer);
                toggleZoom();
            }
        });
        zoomButton.addEventListener('mouseleave', e => {
            if (pressTimer) {
                clearTimeout(pressTimer);
            }
        });
        zoomButton.addEventListener('touchstart', e => {
            e.preventDefault();
            pressTimer = setTimeout(showZoomSlider, 500);
        });
        zoomButton.addEventListener('touchend', e => {
            e.preventDefault();
            if (pressTimer) {
                clearTimeout(pressTimer);
                toggleZoom();
            }
        });
        function toggleZoom(){
            if (zoomLevel === 1){
                zoomLevel = 2;
            } else {
                zoomLevel = 1;
            }
            applyZoom();
        }

        let zoomSliderTimeout;

        function showZoomSlider(){
            zoomSlider.style.display = 'block';
            resetZoomSliderTimeout();
        }

        zoomSlider.addEventListener('input', e => {
            zoomLevel = parseFloat(zoomSlider.value);
            applyZoom();
            resetZoomSliderTimeout();
        });

        function applyZoom(){
            if(!videoTrack) return;
            let capabilities = videoTrack.getCapabilities();
            if(capabilities.zoom){
                let constraints = { advanced: [{ zoom: zoomLevel }] };
                videoTrack.applyConstraints(constraints);
                zoomButton.textContent = 'x' + zoomLevel.toFixed(1);
            }
        }

        function resetZoomSliderTimeout() {
            if (zoomSliderTimeout) {
                clearTimeout(zoomSliderTimeout);
            }
            zoomSliderTimeout = setTimeout(() => {
                zoomSlider.style.display = 'none';
            }, 3000); // 3秒後に非表示
        }

    </script>
</body>
</html>
