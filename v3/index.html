<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ã‚«ãƒ¡ãƒ©ã‚¢ãƒ—ãƒª</title>
    <style>
        /* å…¨ä½“ã®ã‚¹ã‚¿ã‚¤ãƒ«ãƒªã‚»ãƒƒãƒˆ */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        /* ãƒ“ãƒ‡ã‚ªè¦ç´ ã‚’å…¨ç”»é¢è¡¨ç¤º */
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* ãƒ•ãƒ©ãƒƒã‚·ãƒ¥åŠ¹æœ */
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }
        /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã®é…ç½® */
        #controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #shutter-button {
            width: 70px;
            height: 70px;
            border: 5px solid white;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #shutter-button:active {
            background-color: rgba(255,255,255,0.5);
        }
        /* ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #switch-mode {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        /* ã‚«ãƒ¡ãƒ©åˆ‡æ›¿ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #switch-camera {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        /* æ‹¡å¤§ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #zoom-button {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        /* æ‹¡å¤§ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #zoom-slider {
            position: absolute;
            bottom: 100px;
            width: 80%;
            left: 10%;
            display: none;
        }
    </style>
</head>
<body>
    <!-- ã‚«ãƒ¡ãƒ©æ˜ åƒã®è¡¨ç¤º -->
    <video id="video" autoplay playsinline></video>
    <!-- ãƒ•ãƒ©ãƒƒã‚·ãƒ¥åŠ¹æœã®è¦ç´  -->
    <div id="flash"></div>
    <!-- ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ã®é…ç½® -->
    <div id="controls">
        <button id="switch-mode">ğŸ¥</button>
        <button id="zoom-button">x1</button>
        <button id="shutter-button"></button>
        <button id="switch-camera">ğŸ”„</button>
    </div>
    <!-- æ‹¡å¤§ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ -->
    <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1">
    <script>
        const video = document.getElementById('video');
        const shutterButton = document.getElementById('shutter-button');
        const switchModeButton = document.getElementById('switch-mode');
        const flash = document.getElementById('flash');
        const switchCameraButton = document.getElementById('switch-camera');
        const zoomButton = document.getElementById('zoom-button');
        const zoomSlider = document.getElementById('zoom-slider');

        let mediaStream = null;
        let mediaRecorder = null;
        let chunks = [];
        let mode = 'photo'; // ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã‚’ä¿æŒ
        let zoomLevel = 1;
        let videoTrack = null;
        let currentFacingMode = 'environment'; // åˆæœŸã‚«ãƒ¡ãƒ©ã¯èƒŒé¢

        // ã‚«ãƒ¡ãƒ©ã®åˆæœŸåŒ–
        async function initCamera(facingMode) {
            try {
                const constraints = {
                    video: { 
                        facingMode: facingMode ? { exact: facingMode } : 'environment',
                        width: { ideal: 9999 },
                        height: { ideal: 9999 }
                    },
                    audio: true
                };
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = mediaStream;
                video.muted = true; // ãƒã‚¤ã‚¯ã®éŸ³ã‚’æ¶ˆéŸ³ã«ã™ã‚‹

                // ãƒ“ãƒ‡ã‚ªãƒˆãƒ©ãƒƒã‚¯ã®å–å¾—
                videoTrack = mediaStream.getVideoTracks()[0];
                // ã‚«ãƒ¡ãƒ©ã®èƒ½åŠ›ã‚’å–å¾—
                let capabilities = videoTrack.getCapabilities();

                // æœ€å¤§è§£åƒåº¦ã‚’è¨­å®š
                let settingsConstraints = {};
                if (capabilities.width && capabilities.height) {
                    settingsConstraints.width = capabilities.width.max;
                    settingsConstraints.height = capabilities.height.max;
                }
                // åˆæœŸæ‹¡å¤§ç‡ã‚’é©ç”¨
                if (capabilities.zoom) {
                    settingsConstraints.zoom = zoomLevel;
                }
                if (Object.keys(settingsConstraints).length > 0) {
                    await videoTrack.applyConstraints(settingsConstraints);
                }

            } catch (error) {
                console.error('ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ã§ã—ãŸï¼š', error);
            }
        }

        // ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•
        (async () => {
            await initCamera(currentFacingMode);
        })();

        // ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        shutterButton.addEventListener('click', () => {
            if (mode === 'photo') {
                takePhoto();
            } else if (mode === 'video') {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
        });

        // ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        switchModeButton.addEventListener('click', () => {
            if (mode === 'photo') {
                mode = 'video';
                switchModeButton.textContent = 'ğŸ“·'; // å†™çœŸãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿
                shutterButton.style.borderColor = 'red';
            } else {
                mode = 'photo';
                switchModeButton.textContent = 'ğŸ¥'; // å‹•ç”»ãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿
                shutterButton.style.borderColor = 'white';
                shutterButton.style.backgroundColor = 'rgba(255,255,255,0.2)';
            }
        });

        // ã‚«ãƒ¡ãƒ©åˆ‡æ›¿ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        switchCameraButton.addEventListener('click', async () => {
            // ã™ã¹ã¦ã®ãƒˆãƒ©ãƒƒã‚¯ã‚’åœæ­¢
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }

            // ã‚«ãƒ¡ãƒ©ã®å‘ãã‚’åˆ‡ã‚Šæ›¿ãˆ
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            await initCamera(currentFacingMode);
        });

        // å†™çœŸã‚’æ’®å½±
        function takePhoto() {
            // ãƒ•ãƒ©ãƒƒã‚·ãƒ¥åŠ¹æœ
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'photo.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg');
        }

        // éŒ²ç”»ã‚’é–‹å§‹
        function startRecording() {
            chunks = [];
            let options = null;

            // ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã‚‹MIMEã‚¿ã‚¤ãƒ—ã‚’æ¤œå‡º
            const mimeTypes = [
                'video/webm;codecs=vp9',
                'video/webm;codecs=vp8',
                'video/webm',
                'video/mp4',
                'video/x-matroska;codecs=avc1',
                'video/mpeg'
            ];

            for (let i = 0; i < mimeTypes.length; i++) {
                if (MediaRecorder.isTypeSupported(mimeTypes[i])) {
                    options = { mimeType: mimeTypes[i] };
                    break;
                }
            }

            // MIMEã‚¿ã‚¤ãƒ—ãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ãªã„å ´åˆ
            if (options === null) {
                options = {};
            }

            try {
                mediaRecorder = new MediaRecorder(mediaStream, options);
            } catch (e) {
                alert('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ãƒ»ãƒ‡ãƒã‚¤ã‚¹ã§ã¯éŒ²ç”»æ©Ÿèƒ½ãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
                console.error('MediaRecorderã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸï¼š', e);
                return;
            }

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    chunks.push(e.data);
                }
            };
            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();
            shutterButton.style.backgroundColor = 'red';
        }

        // éŒ²ç”»ã‚’åœæ­¢
        function stopRecording() {
            mediaRecorder.stop();
            shutterButton.style.backgroundColor = 'rgba(255,255,255,0.2)';
        }

        // å‹•ç”»ã‚’ä¿å­˜
        function saveVideo() {
            const blob = new Blob(chunks, { type: mediaRecorder.mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;

            let fileExtension = 'webm';
            if (mediaRecorder.mimeType.includes('mp4')) {
                fileExtension = 'mp4';
            } else if (mediaRecorder.mimeType.includes('ogg')) {
                fileExtension = 'ogv';
            } else if (mediaRecorder.mimeType.includes('x-matroska')) {
                fileExtension = 'mkv';
            } else if (mediaRecorder.mimeType.includes('mpeg')) {
                fileExtension = 'mpeg';
            }
            a.download = 'video.' + fileExtension;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // æ‹¡å¤§ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
        let pressTimer;
        zoomButton.addEventListener('mousedown', e => {
            e.preventDefault();
            pressTimer = setTimeout(showZoomSlider, 500);
        });
        zoomButton.addEventListener('mouseup', e => {
            e.preventDefault();
            if (pressTimer) {
                clearTimeout(pressTimer);
                toggleZoom();
            }
        });
        zoomButton.addEventListener('mouseleave', e => {
            if (pressTimer) {
                clearTimeout(pressTimer);
            }
        });
        zoomButton.addEventListener('touchstart', e => {
            e.preventDefault();
            pressTimer = setTimeout(showZoomSlider, 500);
        });
        zoomButton.addEventListener('touchend', e => {
            e.preventDefault();
            if (pressTimer) {
                clearTimeout(pressTimer);
                toggleZoom();
            }
        });

        function toggleZoom() {
            if (zoomLevel === 1) {
                zoomLevel = 2;
            } else {
                zoomLevel = 1;
            }
            applyZoom();
        }

        let zoomSliderTimeout;

        function showZoomSlider() {
            zoomSlider.style.display = 'block';
            resetZoomSliderTimeout();
        }

        zoomSlider.addEventListener('input', e => {
            zoomLevel = parseFloat(zoomSlider.value);
            applyZoom();
            resetZoomSliderTimeout();
        });

        function applyZoom() {
            if (!videoTrack) return;
            let capabilities = videoTrack.getCapabilities();
            if (capabilities.zoom) {
                let constraints = { advanced: [{ zoom: zoomLevel }] };
                videoTrack.applyConstraints(constraints);
                zoomButton.textContent = 'x' + zoomLevel.toFixed(1);
            }
        }

        function resetZoomSliderTimeout() {
            if (zoomSliderTimeout) {
                clearTimeout(zoomSliderTimeout);
            }
            zoomSliderTimeout = setTimeout(() => {
                zoomSlider.style.display = 'none';
            }, 3000); // 3ç§’å¾Œã«éè¡¨ç¤º
        }

    </script>
</body>
</html>
