<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>カメラアプリ</title>
    <style>
        /* 全体のスタイルリセット */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: sans-serif;
        }
        /* ビデオ要素を全画面表示 */
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* フラッシュ効果 */
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }
        /* コントロールの配置 */
        #controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* シャッターボタンのスタイル */
        #shutter-button {
            width: 70px;
            height: 70px;
            border: 5px solid white;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #shutter-button:active {
            background-color: rgba(255,255,255,0.5);
        }
        /* モード切替ボタンのスタイル */
        #switch-mode {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        /* カメラ切替ボタンのスタイル */
        #switch-camera {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        /* 拡大ボタンのスタイル */
        #zoom-button {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        /* 拡大スライダーのスタイル */
        #zoom-slider {
            position: absolute;
            bottom: 100px;
            width: 80%;
            left: 10%;
            display: none;
            outline: 0;
            border: 0;
            border-radius: 500px;
            transition: box-shadow 0.2s ease-in-out;
        }
        /* カスタムスライダーのスタイル（Chrome用） */
        #zoom-slider::-webkit-slider-runnable-track {
            height: 40px;
            background-color: #ddd;
            border-radius: 500px;
        }
        #zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            background: #fff;
            cursor: ew-resize;
            border-radius: 50%;
            position: relative;
            box-shadow: -340px 0 0 320px #1597ff, inset 0 0 0 40px #1597ff;
        }
        #zoom-slider:active::-webkit-slider-thumb {
            background: #fff;
            box-shadow: -340px 0 0 320px #1597ff, inset 0 0 0 3px #1597ff;
        }
        /* ラベル表示用 */
        #zoom-label-container {
            position: absolute;
            bottom: 150px;
            width: 80%;
            left: 10%;
            display: none;
        }
        #zoom-label {
            position: relative;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 16px;
        }
        #zoom-label span {
            display: inline-block;
            background-color: #1597ff;
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- カメラ映像の表示 -->
    <video id="video" autoplay playsinline></video>
    <!-- フラッシュ効果の要素 -->
    <div id="flash"></div>
    <!-- コントロールボタンの配置 -->
    <div id="controls">
        <button id="switch-mode">🎥</button>
        <button id="zoom-button">x1</button>
        <button id="shutter-button"></button>
        <button id="switch-camera">🔄</button>
    </div>
    <!-- 拡大スライダー -->
    <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1">
    <!-- 拡大率ラベル -->
    <div id="zoom-label-container">
        <div id="zoom-label"><span>x1.0</span></div>
    </div>
    <script>
        const video = document.getElementById('video');
        const shutterButton = document.getElementById('shutter-button');
        const switchModeButton = document.getElementById('switch-mode');
        const flash = document.getElementById('flash');
        const switchCameraButton = document.getElementById('switch-camera');
        const zoomButton = document.getElementById('zoom-button');
        const zoomSlider = document.getElementById('zoom-slider');
        const zoomLabelContainer = document.getElementById('zoom-label-container');
        const zoomLabel = document.getElementById('zoom-label');

        let mediaStream = null;
        let mediaRecorder = null;
        let chunks = [];
        let mode = 'photo'; // 現在のモードを保持
        let zoomLevel = 1;
        let videoTrack = null;
        let currentFacingMode = 'environment'; // 初期カメラは背面

        // OSの判定
        function getOS() {
            const userAgent = window.navigator.userAgent;
            if (userAgent.indexOf('Win') !== -1) return 'Windows';
            if (userAgent.indexOf('Mac') !== -1) return 'MacOS';
            if (userAgent.indexOf('X11') !== -1) return 'UNIX';
            if (userAgent.indexOf('Linux') !== -1) return 'Linux';
            return 'Unknown';
        }

        // カメラの初期化
        async function initCamera(facingMode) {
            try {
                const constraints = {
                    video: { 
                        facingMode: facingMode ? { exact: facingMode } : 'environment',
                        width: { ideal: 9999 },
                        height: { ideal: 9999 }
                    },
                    audio: true
                };
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = mediaStream;
                video.muted = true; // マイクの音を消音にする

                // ビデオトラックの取得
                videoTrack = mediaStream.getVideoTracks()[0];
                // カメラの能力を取得
                let capabilities = videoTrack.getCapabilities();

                // 最大解像度を設定
                let settingsConstraints = {};
                if (capabilities.width && capabilities.height) {
                    settingsConstraints.width = capabilities.width.max;
                    settingsConstraints.height = capabilities.height.max;
                }
                // 初期拡大率を適用
                if (capabilities.zoom) {
                    settingsConstraints.zoom = zoomLevel;
                    // スライダーの最大値と最小値を設定
                    zoomSlider.min = capabilities.zoom.min;
                    zoomSlider.max = capabilities.zoom.max;
                    zoomSlider.step = capabilities.zoom.step || 0.1;
                } else {
                    zoomButton.style.display = 'none'; // ズーム非対応なら非表示
                }
                if (Object.keys(settingsConstraints).length > 0) {
                    await videoTrack.applyConstraints(settingsConstraints);
                }

            } catch (error) {
                console.error('カメラにアクセスできませんでした：', error);
            }
        }

        // カメラを起動
        (async () => {
            await initCamera(currentFacingMode);
        })();

        // シャッターボタンのクリックイベント
        shutterButton.addEventListener('click', () => {
            if (mode === 'photo') {
                takePhoto();
            } else if (mode === 'video') {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
        });

        // モード切替ボタンのクリックイベント
        switchModeButton.addEventListener('click', () => {
            if (mode === 'photo') {
                mode = 'video';
                switchModeButton.textContent = '📷'; // 写真モードに切替
                shutterButton.style.borderColor = 'red';
            } else {
                mode = 'photo';
                switchModeButton.textContent = '🎥'; // 動画モードに切替
                shutterButton.style.borderColor = 'white';
                shutterButton.style.backgroundColor = 'rgba(255,255,255,0.2)';
            }
        });

        // カメラ切替ボタンのクリックイベント
        switchCameraButton.addEventListener('click', async () => {
            // すべてのトラックを停止
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }

            // カメラの向きを切り替え
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            await initCamera(currentFacingMode);
        });

        // 写真を撮影
        function takePhoto() {
            // フラッシュ効果
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'photo.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg');
        }

        // 録画を開始
        function startRecording() {
            chunks = [];
            let options = null;

            // OSごとに処理を変える
            const os = getOS();

            // サポートされているMIMEタイプを検出
            const mimeTypes = [
                'video/webm;codecs=vp9',
                'video/webm;codecs=vp8',
                'video/webm',
                'video/mp4',
                'video/x-matroska;codecs=avc1',
                'video/mpeg'
            ];

            for (let i = 0; i < mimeTypes.length; i++) {
                if (MediaRecorder.isTypeSupported(mimeTypes[i])) {
                    options = { mimeType: mimeTypes[i] };
                    break;
                }
            }

            // MIMEタイプがサポートされていない場合
            if (options === null) {
                options = {};
            }

            try {
                mediaRecorder = new MediaRecorder(mediaStream, options);
            } catch (e) {
                alert('このブラウザ・デバイスでは録画機能がサポートされていません。');
                console.error('MediaRecorderの初期化に失敗しました：', e);
                return;
            }

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    chunks.push(e.data);
                }
            };
            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();
            shutterButton.style.backgroundColor = 'red';
        }

        // 録画を停止
        function stopRecording() {
            mediaRecorder.stop();
            shutterButton.style.backgroundColor = 'rgba(255,255,255,0.2)';
        }

        // 動画を保存
        function saveVideo() {
            const blob = new Blob(chunks, { type: mediaRecorder.mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;

            let fileExtension = 'webm';
            if (mediaRecorder.mimeType.includes('mp4')) {
                fileExtension = 'mp4';
            } else if (mediaRecorder.mimeType.includes('ogg')) {
                fileExtension = 'ogv';
            } else if (mediaRecorder.mimeType.includes('x-matroska')) {
                fileExtension = 'mkv';
            } else if (mediaRecorder.mimeType.includes('mpeg')) {
                fileExtension = 'mpeg';
            }
            a.download = 'video.' + fileExtension;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 拡大ボタンのイベント
        let pressTimer;
        zoomButton.addEventListener('mousedown', e => {
            e.preventDefault();
            pressTimer = setTimeout(showZoomSlider, 500);
        });
        zoomButton.addEventListener('mouseup', e => {
            e.preventDefault();
            if (pressTimer) {
                clearTimeout(pressTimer);
                toggleZoom();
            }
        });
        zoomButton.addEventListener('mouseleave', e => {
            if (pressTimer) {
                clearTimeout(pressTimer);
            }
        });
        zoomButton.addEventListener('touchstart', e => {
            e.preventDefault();
            pressTimer = setTimeout(showZoomSlider, 500);
        });
        zoomButton.addEventListener('touchend', e => {
            e.preventDefault();
            if (pressTimer) {
                clearTimeout(pressTimer);
                toggleZoom();
            }
        });

        function toggleZoom() {
            if (zoomLevel === 1) {
                zoomLevel = 2;
            } else {
                zoomLevel = 1;
            }
            applyZoom();
        }

        let zoomSliderTimeout;

        function showZoomSlider() {
            zoomSlider.style.display = 'block';
            zoomLabelContainer.style.display = 'block';
            resetZoomSliderTimeout();
        }

        zoomSlider.addEventListener('input', e => {
            zoomLevel = parseFloat(zoomSlider.value);
            applyZoom();
            resetZoomSliderTimeout();
        });

        function applyZoom() {
            if (!videoTrack) return;
            let capabilities = videoTrack.getCapabilities();
            if (capabilities.zoom) {
                let constraints = { advanced: [{ zoom: zoomLevel }] };
                videoTrack.applyConstraints(constraints);
                zoomButton.textContent = 'x' + zoomLevel.toFixed(1);
                zoomLabel.querySelector('span').textContent = 'x' + zoomLevel.toFixed(1);
            }
        }

        function resetZoomSliderTimeout() {
            if (zoomSliderTimeout) {
                clearTimeout(zoomSliderTimeout);
            }
            zoomSliderTimeout = setTimeout(() => {
                zoomSlider.style.display = 'none';
                zoomLabelContainer.style.display = 'none';
            }, 3000); // 3秒後に非表示
        }

        // スライダーの色とラベルの更新
        zoomSlider.addEventListener('input', function() {
            let rangePercent = ((zoomSlider.value - zoomSlider.min) / (zoomSlider.max - zoomSlider.min)) * 100;
            zoomLabel.querySelector('span').textContent = 'x' + zoomLevel.toFixed(1);
            zoomLabel.style.left = `calc(${rangePercent}% + (${8 - rangePercent * 0.15}px))`;
            zoomSlider.style.filter = `hue-rotate(-${rangePercent}deg)`;
        });

    </script>
</body>
</html>
