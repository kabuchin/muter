<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>カメラアプリ</title>
    <style>
        /* 全体のスタイルリセット */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        /* ビデオ要素を全画面表示 */
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* フラッシュ効果 */
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }
        /* コントロールの配置 */
        #controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* シャッターボタンのスタイル */
        #shutter-button {
            width: 70px;
            height: 70px;
            border: 5px solid white;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #shutter-button:active {
            background-color: rgba(255,255,255,0.5);
        }
        /* モード切替ボタンのスタイル */
        #switch-mode {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* カメラ切替ボタンのスタイル */
        #switch-camera {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* 拡大ボタンのスタイル */
        #zoom-button {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* 拡大スライダーのスタイル */
        #zoom-slider {
            position: absolute;
            bottom: 100px;
            width: 80%;
            left: 10%;
            display: none;
        }
    </style>
</head>
<body>
    <!-- カメラ映像の表示 -->
    <video id="video" autoplay playsinline></video>
    <!-- フラッシュ効果の要素 -->
    <div id="flash"></div>
    <!-- コントロールボタンの配置 -->
    <div id="controls">
        <button id="switch-mode">写真モード</button>
        <button id="zoom-button">x1</button>
        <button id="shutter-button"></button>
        <button id="switch-camera">カメラ切替</button>
    </div>
    <!-- 拡大スライダー -->
    <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1" style="display: none;">
    <script>
        const video = document.getElementById('video');
        const shutterButton = document.getElementById('shutter-button');
        const switchModeButton = document.getElementById('switch-mode');
        const flash = document.getElementById('flash');
        const switchCameraButton = document.getElementById('switch-camera');
        const zoomButton = document.getElementById('zoom-button');
        const zoomSlider = document.getElementById('zoom-slider');

        let mediaStream = null;
        let mediaRecorder = null;
        let chunks = [];
        let mode = 'photo'; // 現在のモードを保持
        let videoDevices = [];
        let currentCameraIndex = 0;
        let zoomLevel = 1;
        let videoTrack = null;

        // カメラの初期化
        async function initCamera(deviceId) {
            try {
                await getVideoDevices();
                const constraints = {
                    video: { 
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 9999 },
                        height: { ideal: 9999 }
                    },
                    audio: true
                };
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = mediaStream;
                video.muted = true; // マイクの音を消音にする

                // ビデオトラックの取得
                videoTrack = mediaStream.getVideoTracks()[0];
                // カメラの能力を取得
                let capabilities = videoTrack.getCapabilities();

                // 最大解像度を設定
                let settingsConstraints = {};
                if (capabilities.width && capabilities.height) {
                    settingsConstraints.width = capabilities.width.max;
                    settingsConstraints.height = capabilities.height.max;
                }
                // 初期拡大率を適用
                if (capabilities.zoom) {
                    settingsConstraints.zoom = zoomLevel;
                }
                if (Object.keys(settingsConstraints).length > 0) {
                    await videoTrack.applyConstraints(settingsConstraints);
                }

            } catch (error) {
                console.error('カメラにアクセスできませんでした：', error);
            }
        }

        // デバイスの取得
        async function getVideoDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            videoDevices = devices.filter(device => device.kind === 'videoinput');
        }

        // シャッターボタンのクリックイベント
        shutterButton.addEventListener('click', () => {
            if (mode === 'photo') {
                takePhoto();
            } else if (mode === 'video') {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
        });

        // モード切替ボタンのクリックイベント
        switchModeButton.addEventListener('click', () => {
            if (mode === 'photo') {
                mode = 'video';
                switchModeButton.textContent = '動画モード';
                shutterButton.style.borderColor = 'red';
            } else {
                mode = 'photo';
                switchModeButton.textContent = '写真モード';
                shutterButton.style.borderColor = 'white';
                shutterButton.style.backgroundColor = 'rgba(255,255,255,0.2)';
            }
        });

        // カメラ切替ボタンのクリックイベント
        switchCameraButton.addEventListener('click', async () => {
            if (videoDevices.length > 1) {
                // すべてのトラックを停止
                mediaStream.getTracks().forEach(track => track.stop());

                // 次のカメラに切り替え
                currentCameraIndex = (currentCameraIndex + 1) % videoDevices.length;
                const deviceId = videoDevices[currentCameraIndex].deviceId;
                await initCamera(deviceId);
            }
        });

        // 写真を撮影
        function takePhoto() {
            // フラッシュ効果
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'photo.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg');
        }

        // 録画を開始
        function startRecording() {
            chunks = [];
            mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'video/webm; codecs=vp9' });
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    chunks.push(e.data);
                }
            };
            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();
            shutterButton.style.backgroundColor = 'red';
        }

        // 録画を停止
        function stopRecording() {
            mediaRecorder.stop();
            shutterButton.style.backgroundColor = 'rgba(255,255,255,0.2)';
        }

        // 動画を保存
        function saveVideo() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'video.webm';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 拡大ボタンのイベント
        let pressTimer;
        zoomButton.addEventListener('mousedown', e => {
            e.preventDefault();
            pressTimer = setTimeout(showZoomSlider, 500);
        });
        zoomButton.addEventListener('mouseup', e => {
            e.preventDefault();
            if (pressTimer) {
                clearTimeout(pressTimer);
                toggleZoom();
            }
        });
        zoomButton.addEventListener('mouseleave', e => {
            if (pressTimer) {
                clearTimeout(pressTimer);
            }
        });
        zoomButton.addEventListener('touchstart', e => {
            e.preventDefault();
            pressTimer = setTimeout(showZoomSlider, 500);
        });
        zoomButton.addEventListener('touchend', e => {
            e.preventDefault();
            if (pressTimer) {
                clearTimeout(pressTimer);
                toggleZoom();
            }
        });

        function toggleZoom() {
            if (zoomLevel === 1) {
                zoomLevel = 2;
            } else {
                zoomLevel = 1;
            }
            applyZoom();
        }

        function showZoomSlider() {
            zoomSlider.style.display = 'block';
        }

        zoomSlider.addEventListener('input', e => {
            zoomLevel = parseFloat(zoomSlider.value);
            applyZoom();
        });

        function applyZoom() {
            if (!videoTrack) return;
            let capabilities = videoTrack.getCapabilities();
            if (capabilities.zoom) {
                let constraints = { advanced: [{ zoom: zoomLevel }] };
                videoTrack.applyConstraints(constraints);
                zoomButton.textContent = 'x' + zoomLevel.toFixed(1);
            }
        }

        // カメラを起動
        initCamera();
    </script>
</body>
</html>
